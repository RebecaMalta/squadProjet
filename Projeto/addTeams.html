      <div class="content">
         <div class="row">
            <div class="logo col-sm-1">
               <img src="logo-venturus.png" alt="Squad Management Tool" width=30 height=30>
            </div>
            <div class="col-sm-10">
               <h6 class="titulo">Squad Management Tool</h6>
            </div>
            <div class="col-sm-1">
               <div class="form-group">
                  <p class="name">John Doe</p>
                     <div id="foto">
                        <span class="login">JD</span>
                     </div>
               </div>
            </div>
         </div>
      </div>
      <div class="painel">
         <div class="row">
            <div class="col-sm-12">
               <div class="footer">
                  <div class="row">
                     <div class="col-sm-12">
                        <h5 id="createTeam">Create your team</h5>
                     </div>
                  </div>
                  <hr>
                  <div class="row">
                     <div class="col-sm-12">
                        <h6 class="subtitulo" style="text-align: center;">TEAM INFORMATION</h6>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-sm-4 ml-px">
                        <label>Team name</label><br>
                        <input type="text" class="form-control form-control-sm" id="teamName" name="teamName"/>
                     </div>
                     <div class="col-sm-4 ml-px">
                        <label>Team name</label><br>
                        <input type="text" class="form-control form-control-sm" id="teamName" name="teamName"/>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-sm-4 ml-px">
                        <label>Description</label><br>
                        <textarea class="form-control form-control-sm" id="descriptionTeam" name="descriptionTeam"
                           rows="7"></textarea>
                     </div>
                     <div class="col-sm-4 ml-px">
                        <div class="row">
                           <div class="col-sm-12">
                              <label>Team type</label><br>
                              <div class="row">
                                 <div class="col-sm-12">
                                    <div class="form-check form-check-inline ">
                                       <input class="form-check-input" type="radio" name="optionsType" id="option1" value="option1">
                                       <label class="form-check-label" for="option1">Real</label>
                                     </div>
                                     <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="optionsType" id="option2" value="option2">
                                       <label class="form-check-label" for="option2">Fantasy</label>
                                     </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <br>
                        <div class="row">
                           <div class="col-sm-12">
                              <label>Tags</label><br>
                              <textarea class="form-control form-control-sm" id="tags" name="tags"
                                 rows="3"></textarea>
                           </div>
                        </div>
                    </div>
                  </div>
                  <br><br>

                     <div class="col-sm-12">

                                 <option value="2">3 - 2 - 3 - 1</option>
                                 <option value="3">3 - 4 - 3</option>
                                 <option value="4">3 - 5 - 2</option>
                                 <option value="5">4 - 2 - 3 - 1</option>
                                 <option value="6">4 - 3 - 1 - 1</option>
                                 <option value="7">4 - 3 - 2</option>
                                 <option value="8">4 - 4 - 2</option>
                                 <option value="9">4 - 5 - 1</option>
                                 <option value="10">5 - 4 -1</option>
                              </select>
                           </div>
                        </div>

                     <div class="col-sm-4 ml-px">
                        <div class="row">
                           <div class="col-sm-12">
                              <label>Search Players</label><br>
                              <input type="search" class="form-control form-control-sm"
